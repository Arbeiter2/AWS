<!DOCTYPE html>
<html lang="en-US">
<head>
<title>AWS commands</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel='styleSheet' href='style.css' type="text/css" media='screen' />
<script src="/aws/js/commands.js"></script>
<script src="/aws/sorttable.js"></script> 

</head>

<body>

<div class='form'>
<form method="post" id='cthulhu'>
<table>
<tr>
<td>
	<label for="game_id" id="game_id-label">Game</label>
	<select id="game_id" name="game_id" title="AWS Game. This is a required field">
	</select>
</td>
</tr>

<tr>
<td>
	<label for="command" id="command-label">Operation</label>

	<select id="command" name="command">
		<option value="---">&nbsp;</option>
  <optgroup label="Flights">
		<option value="price_update">Price update</option>
		<option value="next">Next plane in sequence</option>
		<option value="flights">Add flights to db</option>
		<option value="renumber">Renumber flights</option>
		<option value="retime">Retime flights</option>
		<option value="add_json">Add JSON for flights</option>
  </optgroup> 		
  <optgroup label="Timetables">
		<option value="timetable_stats">Timetable stats</option>
		<option value="retime_timetable">Retime timetable</option>
		<option value="timetable_to_aircraft">Assign timetable</option>
		<option value="fleet_type_change">Change fleet type</option>
  </optgroup> 		
	</select>
</td>
</tr>

<tr id='price_update-row-1' class='conditional'>
<td>
	<label for="keyword" id="keyword-label">Keyword</label>
	<input id="keyword" name="keyword" type="text" placeholder="e.g. EGLL"></input>
</td>
</tr>

<tr id='price_update-row-2' class='conditional'>
<td>
	<label for="delta" id="delta-label">Delta</label>
	<input id="delta" name="delta" type="text" placeholder="e.g. 12.5%"></input>
</td>
</tr>

<!-- BEGIN next plane -->
<tr id='next-fleet_type_change-row-1' class='conditional'>
<td>
	<label for="from-aircraft" id="from-aircraft-label">From Aircraft</label>
	<input id="from-aircraft" name="from-aircraft" type="text" placeholder="e.g. N283BF"></input>
</td>
</tr>
<!--
<tr id='next-row-2' class='conditional'>
<td>
	<label for="to-aircraft" id="to-aircraft-label">To aircraft</label>
	<input id="to-aircraft" name="to-aircraft" type="text"></input>
</td>
</tr>


<tr id='next-row-3' class='conditional'>
<td>
	<label for="slots" id="to-slots">Buy slots</label>
	<input id="slots" name="slots" type="checkbox"></input>
</td>
</tr>
-->
<!-- END next plane -->



<!-- BEGIN renumber -->
<tr id='renumber-row-1' class='conditional'>
<td>
	<label for="from" id="from-label">Old flight nrs</label>
	<input class='wide' id="from" name="from" type="text" width="30" placeholder="e.g. QF221,209,13"></input>
</td>
</tr>

<tr id='renumber-row-2' class='conditional'>
<td>
	<label for="to" id="to-label">New flight nrs</label>
	<input class='wide' id="to" name="to" type="text" width="30"  placeholder="e.g. QF271,309,103"></input>
</td>
</tr>
<!-- END renumber -->


<!-- BEGIN timetable_to_aircraft and retime_timetable -->

<tr id='timetable_to_aircraft-retime_timetable-fleet_type_change-row-1' class='conditional'>
<td>
	<label for="base_airport_iata" id="base_airport_iata-label">Base</label>
	<select id="base_airport_iata" name="base_airport_iata"></select>
</td>
</tr>

<tr id='timetable_to_aircraft-retime_timetable-fleet_type_change-row-2' class='conditional'>
<td>
	<label for="fleet_type_id" id="fleet_type_id-label">Fleet Type</label>
	<select id='fleet_type_id' name='fleet_type_id'>
	</select>
</td>
</tr>

<!-- used by retime_timetable and timetable_to_aircraft -->
<tr id='timetable_to_aircraft-retime_timetable-row-3' class='conditional'>
<td>
	<label for="timetable_id" id="timetable_id-label">Timetable</label>
	<select id='timetable_id' name='timetable_id'>
	</select>
</td>
</tr>

<!-- END timetable_to_aircraft and retime_timetable -->


<!-- BEGIN timetable_to_aircraft and next -->

<!-- used by timetable_to_aircraft and next -->
<tr id='timetable_to_aircraft-next-fleet_type_change-row-2' class='conditional'>
<td>
	<label for="to-aircraft" id="to-aircraft-label">To aircraft</label>
	<input id="to-aircraft" name="to-aircraft" type="text" placeholder="e.g. N283BF"></input>
</td>
</tr>

<!-- END timetable_to_aircraft and next -->


<!-- BEGIN retime -->
<tr id='retime-row-1' class='conditional'>
<td>
	<label for="flight" id="flight-label">Flight nrs</label>
	<input class='wide' id="flight" name="flight" type="text" placeholder="e.g. QF221,209,13"></input>
</td>
</tr>

<tr id='retime-row-2' class='conditional'>
<td>
	<label for="new-time" id="new-time-label">New time</label>
	<input class='wide' id="new-time" name="new-time" type="text" placeholder="e.g. 10:25,21:20,08:10"></input>
</td>

<tr id='retime-row-3' class='conditional'>
<td>
	<label for="new-day" id="new-day-label">New day</label>
	<input class='wide' id="new-day" name="new-day" type="text" placeholder="e.g. 1,2,4 (optional)"></input>
</td>
</tr>

<!-- used by next, retime and retime_timetable -->
<tr id='next-retime-retime_timetable-row-4' class='conditional'>
<td>
	<label for="slots" id="to-slots">Buy slots</label>
	<input id="slots" name="slots" type="checkbox"></input>
</td>
</tr>
<!-- END retime -->


<!-- BEGIN add_json -->
<tr id='add_json-row-1' class='conditional'>
<td>
	<label for="flight_json_text" id="json_text-label">JSON Text</label>
	<textarea id="flight_json_text" style="width: 400px; height: 200px;"></textarea>
</td>
</tr>
<!-- END add_json -->

<tr>
<td colspan='2' style='text-align: right;'>
<button id='refreshBtn' class='blueBtn'>Refresh</button>
&nbsp;
<button id='cmdBtn' class='blueBtn'>Run</button>
</td>
</tr>
</table>


</form>
</div>


<div class='viewer' id='viewer'>

</div> <!-- viewer -->

</body>
</html>
