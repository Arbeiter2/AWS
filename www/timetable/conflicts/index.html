<div class='form'>
<form method="post" id='cerberus'>
<input type='hidden' name='action' value='timetables'></input>

<table>
<tr>
<td >
	<label for="game_id" id="game_id-label">Game</label>

</td>
</tr>

<tr>
<td>

	<select id="base_airport_iata" name="base_airport_iata"></select>
</td>
</tr>

<tr>
<td colspan='2'>
	<button id="refresh" name="refresh" class='blueBtn'>Refresh</button>
</td>
</tr>


</table>
</form>

<div>
<form id='scylla' name='scylla'>
<input type='hidden' name='action' value='conflicts'>
</input>
<table class='standard nowrap' id='ttFormView' >
<thead>
<tr>
<td width='60px'>Aircraft</td>
<td>Type</td>
<td>Flights</td>
</tr>
</thead>

<tbody>
</tbody>

</table>
</form>
</div>
</div>

<div style='vertical-align: top;'>

<div style='display: inline-block; border-color: #990000; border: 1px; float: left;' id='results'>
<table class='standard nowrap' id='resultView'>
<thead>
<tr>
<td>Dest</td>
<td>IB/OB<br>Dep</td>
<td>AC<br>1</td>
<td>Flt#<br>1</td>
<td>Time<br>1</td>
<td>Time<br>2</td>
<td>Flt#<br>2</td>
<td>AC<br>2</td>
</tr>
</thead>

<tbody>
</tbody>

</table>
</div>

<div id='timetable_view' class='sizer'>




</div>
