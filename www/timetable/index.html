</td>
</tr>


<tr>
<td colspan='3' style='text-align: right;'>
<button id='refreshBtn' class='blueBtn'>Refresh</button>&nbsp;

<a id='exportCSV' class='blueBtn' href='#'>Export CSV</a>&nbsp;
</td>
</tr>
</table>


</form>

<div id='timetable_view' class='sizer'>

<form id='sphinx' name='sphinx'>
<table class='CSSTableGenerator' id='timetable' name='timetable'>
<thead>
<tr>
<td>Flt<br />Nr</td>
<td>Dest</td>
<td>Dist<br />nm</td>
<td>O/B<br />Day</td>
<td>O/B<br /><img src='/aws/img/airplane_takeoff.png' alt='dep' /></td>
<td>O/B<br /><img src='/aws/img/airplane_landing.png' alt='arr' /></td>
<td>Dest<br>Pad</td>
<td>I/B<br /><img src='/aws/img/airplane_takeoff.png' alt='dep' /></td>
<td>I/B<br /><img src='/aws/img/airplane_landing.png' alt='arr' /></td>
<td>Base<br>Pad</td>
<td>Av<br />Time</td>
<td>Av<br />Day</td>
<td>&nbsp;</td>
</tr>
</thead>

<tbody>
<tr>
<td></td> <!-- flight nr (computed) -->
<td class='destination'>
<select name='destination1' id='destination1'> 
</select>
</td> <!-- destination -->
<td></td> <!-- distance (computed) -->
<td><!-- o/b dep day (1 for start day) -->
<select name="start_day" id="start_day" class='autoWidth'>
<option value="1" selected>1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
</select>
</td> 
<td><input name='outbound_dep_time1' id='outbound_dep_time1' type='time' step="300" /></td> <!-- o/b dep time -->
<td></td> <!-- o/b arr time (computed) -->
<td><input name='dest_padding1' id='dest_padding1' type='time' value="00:00" step="300" /></td> <!-- padding to apply to dest turnaround -->
<td></td> <!-- i/b dep time (computed) -->
<td></td> <!-- i/b arr time (computed) -->
<td><input name='padding1' id='padding1' type='time' value="00:00" step="300" /></td> <!-- padding to apply to turnaround -->
<td></td> <!-- i/b available time (computed) -->
<td></td> <!-- i/b available day (computed) -->
<td><input type='hidden' name='total_hours1' id='total_hours1' value='0'></input>
<img class='image' id='delete_dest1' src='/aws/img/minus-4-24.png' height='12px' width='12px' />
<img class='image' id='add_dest1' src='/aws/img/plus-4-24.png' height='12px' width='12px' />
</td>
</tr>

<tr>
<td></td> <!-- flight nr (computed) -->
<td class='destination'>
<select name='destination2' id='destination2'> 
</select>
</td> <!-- destination -->
<td></td> <!-- distance (computed) -->
<td></td> <!-- o/b dep day (computed) -->
<td><input name='outbound_dep_time2' id='outbound_dep_time2' type='time' step="300" readonly='true' /></td> <!-- o/b dep time (computed)-->
<td></td> <!-- o/b arr time (computed) -->
<td><input name='dest_paddingK' id='dest_paddingK' type='time' value="00:00" step="300" /></td> <!-- padding to apply to dest turnaround -->
<td></td> <!-- i/b dep time (computed) -->
<td></td> <!-- i/b arr time (computed) -->
<td><input name='padding2' id='padding2' type='time' value="00:00" step="300" /></td> <!-- padding to apply to turnaround -->
<td></td> <!-- i/b available time (computed) -->
<td></td> <!-- i/b available day (computed) -->
<td><input type='hidden' name='total_hours2' id='total_hours2' value='0' />
<img class='image' id='delete_dest2' src='/aws/img/minus-4-24.png' height='12px' width='12px' />
<img class='image' id='add_dest2' src='/aws/img/plus-4-24.png' height='12px' width='12px' />
</td>
</tr>

</tbody>

</table>
</form>

<div class='right'>
<table class='ghost'>
<tr>
<td><b>Max distance:</b></td>
<td class='left'><span id='max_distance_nm'>0</span>&nbsp;nm</td>
</tr>

<tr>
<td><b>Total time:</b></td>
<td class='left'><span id='TimetableTotal_hhmm'>00:00</span></td>
</tr>

<tr>
<td><b>Weekly utilisation:</b></td>
<td class='left'><span id='AirborneTotalTime_hhmm'>00:00</span>&nbsp;(<span id='AirborneTotalTime_pct'>0.0</span>%)</td>
</tr>

<tr>
<td><b>Avg daily usage:</b></td>
<td class='left'><span id='avg_daily_airborne_hrs'>0.0</span>&nbsp;hrs</td>
</tr>

<tr>
<td><b>URL:</b></td>
<td class='left'><span id='restful_uri'></span></td>
</tr></table>
</div>
</div> <!-- timetable -->





<div class='spinnerPanel' id='spinner'>
<div class='centerPanel'>

</div>

</div>
<div class="f_circleG" id="frotateG_07">
</div>
<div class="f_circleG" id="frotateG_08">
</div>
</div>

</div>
</div>
